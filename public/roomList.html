<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container"> 

        <h1>Список комнат</h1>

        <div class="createNewRoom">
            <label for="roomName">Введите название комнаты:</label>
            <input type="text" class="roomName">
            <button class="createRoom">Создать комнату</button>
        </div>

        <div class="list">
            <label for="rooms">Список комнат: </label>
            <div class="roomList"></div>
        </div>
    </div>
    
</body>
<script src="roomList.js" type="text/javascript"></script>
</html>
