<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <div class="container"> 

        <h1>Список комнат</h1>
        
        <div class="roomList">

        </div>
        <div class="createNewRoom">
            <label for="roomName">Введите название комнаты:</label>
            <input type="text" class="roomName">
            <button class="createRoom">Создать комнату</button>
        </div>

        <div class="list">
            <label for="rooms">Список доступных комнат: </label>
        </div>
        <button class = "refreshList">Обновить</button>
    </div>
    
</body>
<script src="roomList.js" type="text/javascript"></script>
</html>
