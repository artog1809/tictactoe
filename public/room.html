<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комната игры</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <h1 class = "roomName">Крестики-нолики</h1>
        <h2 class = "move">Ход игрока</h2>
        <div class="startPage">
            <div class="gameSettings">
                
            </div>
        </div>

        <div class="gamePage">
            <div class="gamePlayers">
                <div class="player">
                    <span class="playerName">1</span>
                    <span class="playerSide">X</span>
                </div>
                <div class="opponent">
                    <span class="opponentName">2</span>
                    <span class="opponentSide">0</span>
                </div>
            </div>

            <div class="gameField">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div class="gameMessage"></div>
        </div>
    </div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
