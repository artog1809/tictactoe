<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Крестики-нолики</h1>
        <div class="startPage">
            <div class="gameSettings">
                <fieldset class="type">
                    <legend>Выберите режим игры:</legend>

                    <div>
                        <input type="radio" id="comp" name="type" value="comp" checked />
                        <label for="comp">Компьютер</label>
                    </div>

                    <div>
                        <input type="radio" id="online" name="type" value="online" />
                        <label for="online">По сети</label>
                    </div>
                </fieldset>

                <fieldset class="size">
                    <legend>Выберите размер поля:</legend>

                    <div>
                        <input type="radio" id="little" name="size" value="little" checked />
                        <label for="little">3x3</label>
                    </div>

                    <div>
                        <input type="radio" id="big" name="size" value="big" />
                        <label for="big">5x5</label>
                    </div>
                </fieldset>
            </div>

            <div class="playerInfo">
                <label for="usrName">Введите имя: </label>
                <input type="text" class="inputName">
                <button class="startGame">Начать игру</button>
            </div>

        </div>

        <div class="gamePage">
            <div class="gamePlayers">
                <div class="player">
                    <span class="playerName"></span>
                    <span class="playerSide">x</span>
                </div>
                <div class="opponent">
                    <span class="opponentName">Computer: </span>
                    <span class="opponentSide">o</span>
                </div>
            </div>

            <div class="gameField">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    const name = document.querySelector(".inputName");
    const startGame = document.querySelector(".startGame");
    const startPage = document.querySelector(".startPage");
    const gamePage = document.querySelector(".gamePage");
    const playerName = document.querySelector(".playerName");
    

    startGame.addEventListener('click', startClickFunction);


    function startClickFunction() {
        usrName = name.value;
        if (usrName != "") {
            startPage.style.display = "none";
            gamePage.style.display = "block";
            playerName.textContent = usrName + ":"
        }
    }



</script>


</html>
