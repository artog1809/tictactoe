<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Крестики-нолики</h1>
        <div class="startPage">
            <div class="gameSettings">
                <div class="playerInfo">
                    <label for="playerName">Введите имя: </label>
                    <input type="text" id="playerName">
                </div>
                <div class="playerInfo">
                    <label for="roomName">Введите имя комнаты: </label>
                    <input type="text" id="roomName">
                    <button class="createRoom">Создать комнату</button>
                    <button class="joinRoom">Присоединиться к комнате</button>
                </div>
            </div>
        </div>

        <div class="gamePage" style="display: none;">
            <div class="gamePlayers">
                <div class="player">
                    <span class="playerName"></span>
                    <span class="playerSide"></span>
                </div>
                <div class="opponent">
                    <span class="opponentName"></span>
                    <span class="opponentSide"></span>
                </div>
            </div>

            <div class="gameField">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div class="gameMessage"></div>
            <button class="restart">Начать заново</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const playerNameInput = document.getElementById("playerName");
        const roomNameInput = document.getElementById("roomName");
        const createRoomBtn = document.querySelector(".createRoom");
        const joinRoomBtn = document.querySelector(".joinRoom");
        const startPage = document.querySelector(".startPage");
        const gamePage = document.querySelector(".gamePage");
        const playerNameDisplay = document.querySelector(".playerName");
        const playerSideDisplay = document.querySelector(".playerSide");
        const opponentNameDisplay = document.querySelector(".opponentName");
        const opponentSideDisplay = document.querySelector(".opponentSide");
        const cells = document.querySelectorAll(".cell");
        const message = document.querySelector(".gameMessage");
        const restartBtn = document.querySelector(".restart");

        createRoomBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            const roomName = roomNameInput.value.trim();
            if (playerName !== "" && roomName !== "") {
                socket.emit('createRoom', { playerName, roomName });
            }
        });

        joinRoomBtn.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            const roomName = roomNameInput.value.trim();
            if (playerName !== "" && roomName !== "") {
                socket.emit('joinRoom', { playerName, roomName });
            }
        });

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                socket.emit('move', { roomName: roomNameInput.value.trim(), index });
            });
        });

        restartBtn.addEventListener('click', () => {
            socket.emit('restart', roomNameInput.value.trim());
        });

        socket.on('roomCreated', (data) => {
            playerNameDisplay.textContent = data.playerName;
            playerSideDisplay.textContent = 'X';
            roomNameInput.value = data.roomName;
            startPage.style.display = "none";
            gamePage.style.display = "block";
        });

        socket.on('gameStart', (room) => {
            playerNameDisplay.textContent = room.players.find(player => player.id === socket.id).name;
            playerSideDisplay.textContent = room.players.find(player => player.id === socket.id).symbol;
            opponentNameDisplay.textContent = room.players.find(player => player.id !== socket.id).name;
            opponentSideDisplay.textContent = room.players.find(player => player.id !== socket.id).symbol;
            startPage.style.display = "none";
            gamePage.style.display = "block";
        });

        socket.on('gameState', (gameState) => {
            gameState.board.forEach((value, index) => {
                cells[index].textContent = value;
            });

            if (gameState.winner) {
                message.textContent = `Player ${gameState.winner} wins!`;
            } else {
                message.textContent = `Current player: ${gameState.currentPlayer}`;
            }
        });

        socket.on('roomError', (data) => {
            alert(data.message);
        });

        socket.on('playerLeft', (playerName) => {
            alert(`Игрок ${playerName} покинул игру.`);
            window.location.reload(); // Обновляем страницу при отключении другого игрока
        });
    </script>
</body>

</html>
