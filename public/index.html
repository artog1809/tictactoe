<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <p id = "userCont">Вы: <span id ="user"></span></p>
        <p id = "oppCont">Соперник: <span id ="oppName"></span></p>
    </div>

    <p id = "valueCont">Вы играете <span id = "value"></span></p>
    <p id = "turn">Сейчас ходит X</p>

    <div>
        <p id = "enterName">Введите ваше имя </p>
        <input type = "text" placeholder="Имя" id="name" autocomplete="off">
    </div>
    <button id = "find">Найти игрока</button>

</body>

</html>
